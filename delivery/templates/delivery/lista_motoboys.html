{% extends 'delivery/base.html' %}

{% block content %}
    <br/>
    <section class="list-restaurant">
        <h2>Motoboys do Derrotado's Delivery</h2><br/>
        {% for motoboy in motoboys %}
            <h3>{{ motoboy }}</h3>
            <p>Placa: {{ motoboy.placa }}</p><br>
            <a href="{% url 'update_motoboy' pk=motoboy.pk %}">Editar</a>
            <a href="{% url 'delete_motoboy' pk=motoboy.pk %}">Deletar</a>
        {% endfor %}
        <br><br><br><br><a href="{% url 'cadastro_motoboy' %}">Cadastrar Motoboy</a>
    </section>
{% endblock %}
